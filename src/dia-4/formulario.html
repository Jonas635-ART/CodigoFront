<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia_4_Formularios</title>
</head>
<body>
    
    <form action="" method>

        <h4>Input Texto</h4>

         <fieldset>
             <legend>Informaci√≥n de personas</legend>

        <input 
        type="text" 
        placeholder="Agrege su nombre" 
        value="Pepito" 
        maxlength="10"
        minlength="5"
        name="nombre" 
        />
        <h4>Input Number</h4>
        <input type="number" placeholder="Agrege un numero" name="numero" />
        <h4>Input Fecha</h4>
        <input type="date" placeholder="Agrege una fecha" name="fecha" />
        <h4>Input Hora</h4>
        <input type="time" placeholder="Agrege una hora" name="hora" />
        <h4>Input file</h4>
        <input type="file" placeholder="Agrege un archivo" name="archivo" />
       
        
        </fieldset>
        <h4>Input Color</h4>
        <input type="color" placeholder="Agrege un color" name="color" />
        <h4>Input password</h4>
        <input type="password" 
        placeholder="Agrege un password"  
        name="password"/>

        <h4>Input email</h4>
        <label for="email" >Ingrese un correo</label>
        <input 
        type="email" 
        placeholder="Agrege un email"  
        name="email"
        required
             />

             
             <h4>Radio button</h4>
             <label for="radio_1"  type="radio" name="opcion_color">

             </label>

             <input type="radio" name="opcion_color" /> Rojo
             <input type="radio" name="opcion_color" /> Azul
             <input type="radio" name="opcion_color" /> Amarillo
        
             <h4>Check box</h4>

        <input type="checkbox" name="curso" /> Mate
        <input type="checkbox" name="curso" /> Lenguaje
        <input type="checkbox" name="curso" /> Compu

        <h4>Select</h4>
        <select name="cursos_codigo">
            <option value=" selected disabled"></option>
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="rjs">react js</option>
        </select>

        

        <select name="paises">
            <option value="chile">chile</option>
            <option value="china">china</option>
            <option value="jamaica" selected>jamaica</option>
        </select>

        <h4>Textarea</h4>
        <textarea 
        placeholder="Ingrese un texto" 
        name="texto_de_dato" 
        rows="10" 
        cols="120">
    </textarea>

        <h3>Submit</h3>
        <input type="submit" value="Enviar datos" />
        <button type="submit">Enviar</button>
        

    </form>

</body>
</html>
