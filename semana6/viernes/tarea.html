<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4 text-center">FORMULARIO</h1>
        <form action="">
            <div class="row mb-4">
                <div class="col">
                    <input class="js_name form-control" type="text" placeholder="Nombre" required>
                </div>
                <div class="col">
                    <input class="js_lastname form-control" type="text" placeholder="Apellido" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <input class="js_age form-control" type="text" placeholder="Edad" required>
                </div>
                <div class="col">
                    <select class="js_country form-control" required>
                        <option value="">Selecciona tu pais</option>
                        <option value="1">Peru</option>
                        <option value="2">Brasil</option>
                        <option value="3">Uruguay</option>
                    </select>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <textarea class="js_image form-control" placeholder="Url de imagen"
                              required></textarea>
                </div>
                <div class="col">
                    <input class="js_email form-control" type="email" placeholder="Correo" required>
                </div>
                
            </div>
            <div class="row mb-4">
                <div class="col">
                    <textarea class="js_description form-control" placeholder="Ingresa una descripcion"
                              required></textarea>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary">Operar</button>
                    <button type="reset" class="btn btn-primary">Eliminar</button>
                </div>
            </div>
            
            <div class="card" style="width: 18rem;">
                <img src="https://picsum.photos/200/300" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">An item</li>
                  <li class="list-group-item">A second item</li>
                  <li class="list-group-item">A third item</li>
                </ul>
                <div class="card-body">
                  <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a>
                </div>
              </div>
            
        </form>
        </div>
        <script>
        function ejemploUno() {
            const form = document.querySelector('form');

            form.onsubmit = function (event) {
                event.preventDefault();
                const name = this.querySelector(".js_name")
                const lastname = this.querySelector(".js_lastname")
                const age = this.querySelector(".js_age")
                const country = this.querySelector(".js_country")
                const imagen = this.querySelector(".js_imagen")
                const email = this.querySelector(".js_email")
                const description = this.querySelector(".js_description")
                const dataUser = {
                    name: name.value,
                    lastname: lastname.value,
                    age: age.value,
                    country: country.value,
                    imagen: imagen.value,
                    email: email.value,
                    description: description.value
                }

                console.log(name.value)
                console.log(lastname.value)
                console.log(age.value)
                console.log(country.value)
                console.log(imagen.value)
                console.log(email.value)
                console.log(description.value)

                console.log("dataUser", dataUser)
                alert("Felicidades se grabo el registro")
            }
        }
            
           
            ejemploUno()
        
        </script>

</body>
</html>
