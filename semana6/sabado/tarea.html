<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

           <div class="row mb-4">
              <div class="col">
                <input type="text" class="js_crear_eti form-control" placeholder="Creas etiqueta" required>
              </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <input type="text" class="js_contenido form-control" placeholder="Contenido" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <input type="text" class="js_estilos form-control" placeholder="Estilos" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <input type="text" class="js_insertar_eti form-control" placeholder="Insertar" required>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-primary">Crear</button>
                </div>
            </div>
        </form>
            <div id="app" class="row mt-4"></div>
        <table class="table" id="table">

                <tr>
                    <td>Creada Etiqueta</td>

            </tbody>
